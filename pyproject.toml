[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts_dsm"
description = "CSC for Dome Seeing Monitor."
license = { text = "GPL3" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://jira.lsstcorp.org/secure/Dashboard.jspa", repository = "https://github.com/lsst-ts/ts_dsm" }
dynamic = [ "version" ]
dependencies = [ "asyncinotify", "pytz" ]

[project.scripts]
run_dsm = "lsst.ts.dsm:run_dsm"
shutdown_dsm = "lsst.ts.dsm:shutdown_dsm"

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[tool.setuptools_scm]
write_to = "python/lsst/ts/dsm/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = [
  "documenteer[pipelines]"
]
